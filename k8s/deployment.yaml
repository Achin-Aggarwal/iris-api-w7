apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api-w7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iris-api-w7
  template:
    metadata:
      labels:
        app: iris-api-w7
    spec:
      containers:
      - name: iris-api-w7
        image: REPLACE_IMAGE
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
