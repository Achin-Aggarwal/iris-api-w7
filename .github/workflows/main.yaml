name: CI/CD Iris API - Auto Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: achin-465706
  REGION: us-central1
  REPO_NAME: iris-api-w7
  IMAGE_NAME: iris-api-w7
  CLUSTER_NAME: iris-cluster
  CLUSTER_ZONE: us-central1-a
  DEPLOYMENT_NAME: iris-api-w7

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    - name: Build Docker image
      run: |
        IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest"
        docker build -t $IMAGE .
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV

    - name: Push Docker image
      run: docker push $IMAGE

    - name: Get GKE credentials
      run: gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --zone ${{ env.CLUSTER_ZONE }} --project ${{ env.PROJECT_ID }}

    - name: Deploy to GKE
      run: |
        kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} ${{ env.IMAGE_NAME }}=$IMAGE
        kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=180s
        kubectl get pods -o wide
