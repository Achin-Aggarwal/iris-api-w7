name: CI-CD Deploy & Stress Test

on:
  push:
    branches: [ main, master ]

env:
  PROJECT_ID: achin-465706
  REGION: us-central1
  REPOSITORY: iris-api-w7
  IMAGE_NAME: iris-api-w7

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build & push image
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:$GITHUB_SHA
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Set kubectl credentials
        run: gcloud container clusters get-credentials iris-cluster --zone ${REGION}-a --project ${{ env.PROJECT_ID }}

      - name: Deploy to GKE
        run: |
          sed -i "s|REPLACE_IMAGE|${IMAGE}|g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml
          kubectl rollout status deployment/iris-api-w7 --timeout=180s

  stress-test:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Install wrk
        run: sudo apt-get update && sudo apt-get install -y wrk

      - name: Get external IP
        id: ip
        run: |
          gcloud container clusters get-credentials iris-cluster --zone us-central1-a --project achin-465706
          IP=$(kubectl get svc iris-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "::set-output name=ip::${IP}"

      - name: Run wrk (1000 concurrent)
        if: steps.ip.outputs.ip != ''
        run: |
          ENDPOINT="http://${{ steps.ip.outputs.ip }}:80/predict"
          echo "Endpoint: $ENDPOINT"
          wrk -t12 -c1000 -d60s --latency $ENDPOINT
